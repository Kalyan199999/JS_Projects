<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="index.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="parentContainer">

        <div class="left">

            <div class="leftTop">

                <p><i class='bx bxl-spotify' ></i> <span>Music</span></p>

                <p><i class='bx bxs-home'></i> <span>Home</span></p>

                <p><i class='bx bx-search'></i> <span id="search">Search</span></p>

            </div>

            <div class="leftBottom">
                <div class="leftBottomTop">
                    <div class="library"><i class='bx bx-library'></i> <p>Library</p></div>
                    <div class="create-playlist"><i class='bx bx-plus'></i></div>
                </div>

                <div class="leftBottomdown"></div>

                <div class="leftBottomBottom">
                    <ul>
                        <li>Legal</li>
                        <li>Safety & security</li>
                        <li>Privacy Policy</li>
                        <li>Cookies</li>
                        <li>About ads</li>
                        <li>Accessibility</li>
                        <li>Cookies</li>
                        
                    </ul>

                    <button class="language"><i class='bx bx-globe' ></i> English</button>
                </div>
            </div>

        </div>

        <div class="right">

            <div class="rightTop">

                <div class="arrow">
                    <i class='bx bxs-chevron-left leftArrow'></i>
                    <i class='bx bx-chevron-right rightArrow'></i>
                </div>
                <div class="find">
                    <input type="search" placeholder="search here...">
                </div>
                <div class="buttons">
                    <button class="btn signup">Sign Up</button>
                    <button class="btn login">Log in</button>
                </div>

            </div>
            
            <div class="rightBottom">

                <div class="albums">
                    <div class="titles">
                        <h1 class="popular">Popular artists</h1>
                        <h3 class="showAll">Show all</h3>
                    </div>

                    <div class="celebs">
                        <div class="c c-1"><img src="./artists/anirudh.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/dsp.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/rehaman.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/mani.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/illayaraja.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/thaman.webp" alt="" srcset=""></div>
                    </div>
                </div>

                <div class="albums">
                    <div class="titles">
                        <h1 class="popular">Popular Albums</h1>
                        <h3 class="showAll">Show all</h3>
                    </div>

                    <div class="celebs">
                        <div class="c c-1"><img src="./artists/guntur_kaaram.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/animal.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/pushpa.webp" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/kalki.webp" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/rrr.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/devera.jpg" alt="" srcset=""></div>
                    </div>
                </div>

                <div class="albums">
                    <div class="titles">
                        <h1 class="popular">Popular 90's</h1>
                        <h3 class="showAll">Show all</h3>
                    </div>

                    <div class="celebs">
                        <div class="c c-1"><img src="./artists/gangleader.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/indian.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/narashimha.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/ramulamma.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/aditya_369.jpg" alt="" srcset=""></div>
                        <div class="c c-1"><img src="./artists/ramaraju.jpg" alt="" srcset=""></div>
                    </div>
                </div>


            </div>

        </div>

    </div>

        <button id="close">‚ùå</button>
